<!DOCTYPE html>
<html>
<head>
	<title id = "titles" > <h1> Survey Page</h1> </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1 id = "title" > Survey </h1>
	<div id = "form-cont"> 
		<p id = "description" class = "center"> Help us learn more about CS undergraduates </p>
		<form id = "survey-form" action = "">
				<div>
					<label for "name" id = "name-label"> Name:   </label>
						<input  id = "name" name = "name" type = "text" placeholder = "Enter name" required>
				</div>

				<div>
					<label for "email" id = "email-label"> Email: </label>
						<input  id = "email" name = "email" type = "email" placeholder = "Enter email" required>
				</div>

				<div>
					<label for "number" id = "number-label"> Age: </label>
						<input  id = "number" name = "age" type = "number" min = "1" max = "110" placeholder = "Enter age">
				</div>

				<div id = "dropdown-div"
					<label for "dropdown" id = "dropdown-label"> Year: </label>
						<select id = "dropdown">
							<option value = "1st"> 1st year </option>
							<option value = "2nd"'> 2nd year </option>
							<option value = "3rd"> 3rd year </option>
							<option vlaue = "4th"> 4th year </option>
						</select>
				</div>

				<label> Internship: </label>
					<label for "yes">
						<input id = "yes" value = "yes" type = "radio" name = "internship" > Yes
					</label>
					<label for "no">
						<input id = "no" value = "no" type = "radio" name = "internship"> No
				</label>
				<label id = "lang"> Programming Languages taught or learned<br> (Check all that apply): </label>
				<div>
					
					<div>
						<label for "python">
							<input id = "python" value = "python" type = "checkbox" name = "languages"> python 
						</label>
					</div>
					<div>
						<label for "java">
							<input id = "java" value = "java" type = "checkbox" name = "languages"> java 
						</label>
					</div>
					<div>
						<label for "C">
							<input id = "C" value = "C" type = "checkbox" name = "languages"> C 
						</label>
					</div>
					<div>
						<label for "C++">
							<input id = "C++" value = "C++" type = "checkbox" name = "languages"> C++ 
						</label>
					</div>
					<div>
						<label for "HTML">
							<input id = "HTML" value = "HTML" type = "checkbox" name = "languages"> HTML 
						</label>
					</div>
					<div>
						<label for "css">
							<input id = "css" value = "css" type = "checkbox" name = "languages"> css 
						</label>
					</div>
					<div>
						<label for "javascript">
							<input id = "javascript" value = "javascript" type = "checkbox" name = "languages"> javascript 
						</label>
					</div>
				</div>

				<textarea rows = "4" columns = "50" placeholder="Enter your comments here"></textarea>

				<button type = "submit" id = "submit"> Submit </button>

			
		</form>
	</div>


</body>
</html>
